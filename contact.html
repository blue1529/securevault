<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Secure Vault Password Manager - A simple and secure password manager built with HTML, CSS, and JavaScript. Store and manage your passwords locally in your browser.">
    <meta name="keywords" content="Password Manager, Secure Vault, HTML, CSS, JavaScript, Local Storage, Web App, Password Security">
    <meta name="author" content="Newton Kalulu">
    <title>Contacts | Secure Vault</title>
</head>
<body>
    <header class="fixed top-0 left-0 h-screen z-30">

    <!-- Hidden checkbox (peer) - NOTE: must come BEFORE the nav element that uses peer-checked -->
    <input id="menu-toggle" type="checkbox" class="peer sr-only">
    <!-- Top bar for mobile: shows title + hamburger -->
    <div class="md:hidden flex items-center justify-between peer-checked:bg-blue-800 text-white p-4">
        <!--
        <div class="font-bold flex items-center justify-between">Secure Vault</div>
        -->
        
        <!-- label toggles the checkbox -->
        <label for="menu-toggle" class="text-3xl cursor-pointer select-none">â˜°</label>
    </div>

    <!-- Sidebar / nav -->
    <!-- hidden on small screens unless peer (checkbox) is checked; always visible on md+ -->
    <nav class="bg-blue-800 text-white w-64 min-h-screen
                hidden peer-checked:block md:block
                transition-all duration-500 z-30">
        <div class="p-6 md:pt-10">
            <h2 class="font-bold text-3xl mb-10 relative top-0 left-0 flex items-center justify-between">Secure Vault</h2>
        <ul class="flex flex-col space-y-4">
            <li class="border-t border-black pt-2"><a href="/index.html" class="px-3 block hover:text-blue-200">Home</a></li>
            <li class="border-t border-black pt-2"><a href="/passwords.html" class="px-3 block hover:text-blue-200">Passwords</a></li>
            <li class="border-t border-b border-black py-3"><a href="/contact.html" class="px-3 block hover:text-blue-200">Contact</a></li>
        </ul>

        <div class="mt-6">
            <button id="openFormBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                + Add New Password
            </button>
        </div>

        <footer class="absolute bottom-4 left-6 text-sm">By Newton Kalulu</footer>
        </div>
    </nav>
    
</header>
<div class=" md:ml-50 bg-gray-900 px-20 py-25 md:py-32 lg:px-8">
    <div aria-hidden="true" class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80">
        <div style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)" class="relative left-1/2 -z-10 aspect-1155/678 w-144.5 max-w-none -translate-x-1/2 rotate-30 bg-linear-to-tr from-[#ff80b5] to-[#9089fc] opacity-20 sm:left-[calc(50%-40rem)] sm:w-288.75"></div>
    </div>
    <div class="mx-auto max-w-2xl text-center">
        <h2 class="text-4xl font-semibold tracking-tight text-balance text-white sm:text-5xl">Contact Us</h2>
        <p class="mt-2 text-lg/8 text-gray-400">Feel free to talk to us and tell us your thoughts...</p>
    </div>
    <form id="contactForm" action="https://formspree.io/f/mrbowdqy" method="POST" class="mx-auto mt-16 max-w-xl sm:mt-20">
        <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
        <div>
            <label for="first-name" class="block text-sm/6  font-semibold text-white">First name</label>
            <div class="mt-2.5">
            <input id="first-name" type="text" name="first-name" autocomplete="given-name" class="block w-full rounded-md bg-white/5 px-3.5 py-2 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 required:border-red-500 required:border-2 valid:border-green-500" required />
            </div>
        </div>
        <div>
            <label for="last-name" class="block text-sm/6 font-semibold text-white">Last name</label>
            <div class="mt-2.5">
            <input id="last-name" type="text" name="last-name" autocomplete="family-name" class="block w-full rounded-md bg-white/5 px-3.5 py-2 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 required:border-red-500 required:border-2 valid:border-green-500" required />
            </div>
        </div>
        <div class="sm:col-span-2">
            <label for="email" class="block text-sm/6 font-semibold text-white">Email</label>
            <div class="mt-2.5">
            <input id="email" type="email" name="email" autocomplete="email" class="block w-full rounded-md bg-white/5 px-3.5 py-2 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 required:border-red-500 required:border-2 valid:border-green-500 invalid:border-orange-500" required />
            </div>
        </div>
        <div class="sm:col-span-2">
            <label for="phone-number" class="block text-sm/6 font-semibold text-white">Phone number</label>
            <div class="mt-2.5">
            <div class="flex rounded-md bg-white/5 outline-1 -outline-offset-1 outline-white/10 has-[input:focus-within]:outline-2 has-[input:focus-within]:-outline-offset-2 has-[input:focus-within]:outline-indigo-500">
                <div class="grid shrink-0 grid-cols-1 focus-within:relative">
                <select id="country" name="country" autocomplete="country" aria-label="Country" class="col-start-1 row-start-1 w-full appearance-none rounded-md bg-transparent py-2 pr-7 pl-3.5 text-base text-gray-400 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6 valid:border-green-500">
                    <option>MW</option>
                    <option>SA</option>
                    <option>ZM</option>
                </select>
                <svg viewBox="0 0 16 16" fill="currentColor" data-slot="icon" aria-hidden="true" class="pointer-events-none col-start-1 row-start-1 mr-2 size-5 self-center justify-self-end text-gray-400 sm:size-4">
                    <path d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" fill-rule="evenodd" />
                </svg>
                </div>
                <input id="phone-number" type="text" name="phone-number" placeholder="123-456-7890" class="block min-w-0 grow bg-transparent py-1.5 pr-3 pl-1 text-base text-white placeholder:text-gray-500 focus:outline-none sm:text-sm/6 required:border-red-500 required:border-2 valid:border-green-500" required />
            </div>
            </div>
        </div>
        <div class="sm:col-span-2">
            <label for="message" class="block text-sm/6 font-semibold text-white">Message</label>
            <div class="mt-2.5">
            <textarea id="message" name="message" rows="4" class="block w-full rounded-md bg-white/5 px-3.5 py-2 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 required:border-red-500 required:border-2 valid:border-green-500" required></textarea>
            </div>
        </div>
        <div class="flex gap-x-4 sm:col-span-2">
            <div class="flex h-6 items-center">
            <div class="group relative inline-flex w-8 shrink-0 rounded-full bg-white/5 p-px inset-ring inset-ring-white/10 outline-offset-2 outline-indigo-500 transition-colors duration-200 ease-in-out has-checked:bg-indigo-500 has-focus-visible:outline-2">
                <span class="size-4 rounded-full bg-white shadow-xs ring-1 ring-gray-900/5 transition-transform duration-200 ease-in-out group-has-checked:translate-x-3.5"></span>
                <input id="agree-to-policies" type="checkbox" name="agree-to-policies" aria-label="Agree to policies" class="absolute inset-0 appearance-none focus:outline-hidden" />
            </div>
            </div>
            <label for="agree-to-policies" class="text-sm/6 text-gray-400">
            By selecting this, you agree to our
            <a href="/privarypolicy.html" class="font-semibold whitespace-nowrap text-indigo-400">privacy policy</a>.
            </label>
        </div>
        </div>
        <div class="mt-10">
        <button type="submit" class="block w-full rounded-md bg-indigo-500 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-xs hover:bg-indigo-400 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">Let's talk</button>
        </div>
    </form>
</div>
</body>
</html>
