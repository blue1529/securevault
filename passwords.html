<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Secure Vault Password Manager - A simple and secure password manager built with HTML, CSS, and JavaScript. Store and manage your passwords locally in your browser.">
    <meta name="keywords" content="Password Manager, Secure Vault, HTML, CSS, JavaScript, Local Storage, Web App, Password Security">
    <meta name="author" content="Newton Kalulu">
    <title>My Passwords</title>
</head>
<body class="flex">
    <header class="fixed top-0 left-0 h-screen z-30">
    <!-- Hidden checkbox (peer) - NOTE: must come BEFORE the nav element that uses peer-checked -->
    <input id="menu-toggle" type="checkbox" class="peer sr-only">
    <!-- Top bar for mobile: shows title + hamburger -->
    <div class="md:hidden flex items-center justify-between peer-checked:bg-blue-800 text-white p-4">        
        <!-- label toggles the checkbox -->
        <label for="menu-toggle" class="text-3xl cursor-pointer select-none">â˜°</label>
    </div>

    <!-- Sidebar / nav -->
    <!-- hidden on small screens unless peer (checkbox) is checked; always visible on md+ -->
    <nav class="bg-blue-800 text-white w-64 min-h-screen
                hidden peer-checked:block md:block
                transition-all duration-500 z-30">
        <div class="p-6 md:pt-10">
            <h2 class="font-bold text-3xl mb-10 relative top-0 left-0 flex items-center justify-between">Secure Vault</h2>

        <ul class="flex flex-col space-y-4">
            <li class="border-t border-black pt-2"><a href="/index.html" class="px-3 block hover:text-blue-200">Home</a></li>
            <li class="border-t border-black pt-2"><a href="/passwords.html" class="px-3 block hover:text-blue-200">Passwords</a></li>
            <li class="border-t border-b border-black py-3"><a href="/contact.html" class="px-3 block hover:text-blue-200">Contact</a></li>
        </ul>

        <div class="mt-6">
            <button id="openFormBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                + Add New Password
            </button>
        </div>

        <footer class="absolute bottom-4 left-6 text-sm">By Newton Kalulu
            <p>&copy; 2025 Newton Kalulu | <a href="/privacypolicy.html" class="underline">Privacy Policy</a></p>
        </footer>
        </div>
    </nav>
    
</header>

<main class=" bg-blue-900 ml-0 md:ml-60 w-full min-h-screen pt-20 pb-20 px-6">
    <h1 class="text-4xl md:text-5xl font-bold text-center text-pretty mb-0 md:mb-20 text-white mt-10">
        ðŸ”’My Passwords
    </h1>
    <!-- Master Password Modal -->
<div id="masterModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-40">
    <div class="bg-white p-6 rounded w-80 text-black">
        <h2 class="font-bold text-lg mb-4 text-center">Enter Master Password</h2>
        <input id="masterInput" type="password" placeholder="Master Password"
        class="border p-2 mb-4 w-full rounded" />
        <div class="flex justify-end gap-2">
            <button id="unlockBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Unlock</button>
        </div>
    </div>
</div>
<!-- Passwords Section -->
    <section class=" grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-10 ml-10 px-6 py-6 bg-stone-700">
        <!-- Example password card -->
        <div class="bg-white rounded-lg shadow-md p-4">
            <h2 class="text-xl font-semibold mb-2">example.com</h2>
            <p class="text-gray-700 mb-4">Password: ********</p>
            <div class="flex justify-end space-x-2">
                <button>See</button>
                <button class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700">Edit</button>
                <button class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700">Delete</button>
            </div>
        </div>
        <!-- More password cards will be added here -->
    </section>

    <!-- Add Password Modal -->
<div id="addForm" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white p-6 rounded text-black w-80">
    <h2 class="font-bold text-lg mb-4">Add New Password</h2>
    <input id="siteInput" placeholder="Website" class="border p-2 mb-2 w-full rounded" />
    <input id="passInput" placeholder="Password" class="border p-2 mb-4 w-full rounded" />
    <div class="flex justify-end gap-2">
        <button onclick="closeForm()" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Cancel</button>
        <button onclick="saveNewPassword()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save</button>
    </div>
    </div>
</div>

</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<script src="script.js"></script>
</body>
</html>
